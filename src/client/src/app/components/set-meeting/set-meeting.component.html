<div class="container">
    <form class="create-meeting-form ">

        <div class="form-group">
            <label for="user-list" class="form-label font-weight-bold">Customer</label>
            <div class="input-group mb-3">
                <select class="form-select user-select form-control" id="user-list" aria-label="Default select example">
                    <option selected value="1">John Doe</option>
                    <option value="2">Alex Doe</option>
                    <option value="3">Huan Lie</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="start-date" class="form-label font-weight-bold">Start Date</label>
            <div class="input-group mb-3">

                <input type="datetime" class="form-control" id="start-date">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Set Meeting</button>
        </div>

    </form>
</div>
