<div class="container">

    <h2>Users</h2>

    <ul class="list-group mb-2">

        <li *ngFor="let user of users | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage,totalItems: users.length } ;index as i;"
            class="list-group-item d-flex justify-content-between align-items-center">

            <span>{{user.firstName}} {{user.lastName}}</span>

            <div class="actions">
                <button type="button" (click)="deleteUser(i)" class="btn btn-sm btn-danger">Delete</button>
                <button type="button" [routerLink]="['/users/',user.id]"
                    class="btn btn-sm btn-warning">Edit</button>
            </div>
        </li>
    </ul>
    <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
    <button type="button" [routerLink]="['/users/create']" class="btn btn-primary">Create User</button>
</div>
