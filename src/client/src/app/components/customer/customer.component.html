<div class="container">

    <h2>Müşteri</h2>

    <form (ngSubmit)="onSubmit()"  #customerForm="ngForm">
        <div class="form-group">
            <label for="firstName">Adı</label>
            <input type="text" required  [(ngModel)]="customer.firstName"  name="firstName" class="form-control" id="firstName" placeholder="Adı giriniz">
        </div>
        <div class="form-group">
            <label for="lastName">Soyadı</label>
            <input type="text" required [(ngModel)]="customer.lastName" name="lastName" class="form-control" id="lastName" placeholder="Soyadı giriniz">
        </div>
        <div class="form-group">
            <label for="email">E-Posta</label>
            <input type="email" required [(ngModel)]="customer.email" name="email" class="form-control"  id="email" placeholder="E-Posta giriniz">
        </div>
        <div class="form-group">
            <label for="phone">Telefon</label>
            <input type="phone" required [(ngModel)]="customer.phone" name="phone" class="form-control" id="phone" placeholder="Telefon giriniz">
        </div>

        <button type="submit" [disabled]="!customerForm.form.valid" class="btn btn-primary">Kaydet</button>

    </form>
</div>
