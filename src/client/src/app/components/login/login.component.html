<div class="container">
    <h2>{{title}}</h2>

    <form #loginForm="ngForm">
        
        <div class="form-group">
            <label for="email">E-Posta</label>
            <input type="email" name="email" [(ngModel)]="user.email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="E-Posta giriniz">
        </div>
        
        <div class="form-group">
            <label for="password">Şifre</label>
            <input type="password" [(ngModel)]="user.password" name="password" class="form-control" id="password" placeholder="Şifre giriniz">
        </div>
        
        <button type="button" (click)="login()" class="btn btn-primary">Giriş</button>

    </form>
</div>
<ngx-loading [show]="isloading"></ngx-loading>
