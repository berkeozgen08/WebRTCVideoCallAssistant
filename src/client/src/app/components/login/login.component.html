<div class="container">
	<h2>{{title}}</h2>

	<form #loginForm="ngForm" (keydown.enter)="login()">

		<div class="form-group">
			<label *ngIf="!isAdminLogin" for="email">E-Posta</label>
			<input *ngIf="!isAdminLogin" type="email" name="email" [(ngModel)]="user.email" class="form-control" id="email"
				aria-describedby="emailHelp" placeholder="E-Posta giriniz">
	
			<label *ngIf="isAdminLogin" for="username">Kullanıcı Adı</label>
			<input *ngIf="isAdminLogin" type="username" name="username" [(ngModel)]="user.email" class="form-control" id="username"
				aria-describedby="usernameHelp" placeholder="Kullanıcı adı giriniz">
		</div>

		<div class="form-group">
			<label for="password">Şifre</label>
			<input type="password" [(ngModel)]="user.password" name="password" class="form-control" id="password"
				placeholder="Şifre giriniz">
		</div>

		<button type="button" (click)="login()" class="btn btn-primary">Giriş</button>

	</form>
</div>
<ngx-loading [show]="isloading"></ngx-loading>
