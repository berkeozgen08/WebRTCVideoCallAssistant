<div class="container">
    <h2>{{title}}</h2>

    <form #loginForm="ngForm">
        
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" name="email" [(ngModel)]="user.email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="Enter email">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="user.password" name="password" class="form-control" id="password" placeholder="Password">
        </div>
        
        <button type="button" (click)="login()" class="btn btn-primary">Login</button>

    </form>
</div>
<ngx-loading [show]="isloading"></ngx-loading>
