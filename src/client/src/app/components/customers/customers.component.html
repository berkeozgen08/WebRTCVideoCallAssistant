<div class="container">

    <h2>Müşteriler</h2>

    <ul class="list-group mb-2">

        <li *ngFor="let customer of customers | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage,totalItems: customers.length } ;index as i;"
            class="list-group-item d-flex justify-content-between align-items-center">

            <span>{{customer.firstName}} {{customer.lastName}}</span>

            <div class="actions">
                <button type="button" (click)="deleteCustomer(i)" class="btn btn-sm btn-danger">Sil</button>
                <button type="button" [routerLink]="['/customers/',customer.id]"
                    class="btn btn-sm btn-warning">Düzenle</button>
            </div>
        </li>
    </ul>
    <div class="d-flex">

        <pagination-controls (pageChange)="currentPage = $event" [previousLabel]="'Önceki'" [nextLabel]="'Sonraki'">
        </pagination-controls>

        <select [(ngModel)]="itemsPerPage" name="itemsPerPage" class="col-sm-1 mx-5" id="item-count">
            <option *ngFor="let item of itemsCountOptions" [value]="item" [selected]="item==itemsPerPage">
                {{item}}</option>
        </select>
    </div>
    <button type="button" [routerLink]="['/customers/create']" class="btn btn-primary">Müşteri Oluştur</button>
</div>

<ngx-loading
[show]="isloading"
></ngx-loading>
