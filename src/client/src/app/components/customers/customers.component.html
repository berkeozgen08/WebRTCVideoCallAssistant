<div class="container">

    <h2>Customers</h2>

    <ul class="list-group mb-2">

        <li *ngFor="let customer of customers | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage,totalItems: customers.length } ;index as i;"
            class="list-group-item d-flex justify-content-between align-items-center">

            <span>{{customer.firstName}} {{customer.lastName}}</span>

            <div class="actions">
                <button type="button" (click)="deleteCustomer(i)" class="btn btn-sm btn-danger">Delete</button>
                <button type="button" [routerLink]="['/customers/',customer.id]"
                    class="btn btn-sm btn-warning">Edit</button>
            </div>
        </li>
    </ul>
    <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
    <button type="button" [routerLink]="['/customers/create']" class="btn btn-primary">Create Customer</button>
</div>
